<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WFD Login</title>

    <link rel="icon" href="photos/LogoWOName.jpg" type="image/x-icon">
    <script type="text/javascript" src="dict.js"></script>

    <script type="text/javascript" src="jquery-3.6.3.min.js"></script> <!-- This library needs to be in your folder -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Beverages_eng.js"></script>

    <script type="text/javascript" src="control.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="nav">
        <div class="sl">
            <img class="smalllogo" src="photos/LogoWOName.jpg" alt="WreckFromDepths Logo">
        </div>
        <div class="otherButtons">
            <button class="logoutbutton translate" id="lg" onclick="openIndex()"></button>
            <div class="langbutton translate" id="langbtn" onclick="switchLang()">
                <img id="langIcon" class="world image" src="photos/worldIcon.png">
                <span id="lang" class="translate"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col1">
            <input id="searchbar" type="text" name="search" placeholder="Search" class="search" onchange="searchDrinks(this.value)">
            <br><br>
            <div id="menu" class="scroll">

            </div>
        </div>
        <div class="col2">
            <span id="order" class="translate title1"></span> <br><br><br>
            <div id="orders" class="scroll2"></div>
            <hr class="horiz">
            <div class="total">
                <div class="col6">
                    <span id="tot" class="translate"></span> <br>
                    <span id="dis" class="translate"></span> <br>
                    <span id="finaltot" class="translate totalprice"></span>
                </div>
                <div class="col7">
                    <span id="totalprice"></span><br>
                    <span id="discount"></span><br>
                    <span id="finalprice" class="totalprice"></span>
                </div>
            </div>
            <button id="checkout" class="translate checkout" onclick="showCheckOut()"></button>
            <br><br>
        </div>
    </div>


    <div id="checkOutModal" class="modal">

        <div class="modal-content">
            <span class="close6">&times;</span>
    
            <p class="logintitle translate" id="checkOut"></p>
    
            <div class="typeOfPay">
                <button class="payType translate" id="oneBill"></button>
                <button class="payType translate" id="splitBill"></button>
            </div>
    
        </div>
    
    </div>

    <div id="oneBillModal" class="modal">

        <div class="modal-content">
            <span class="close3">&times;</span>
    
            <p class="logintitle translate" id="checkOut1"></p>

            <div class="typeOfPay">
                <div class="payType1 translate" id="oneBill1"></div>
            </div>
            <br>

            <div class="total1">
                <div class="col6">
                    <span id="tot1" class="translate"></span> <br>
                    <span id="dis1" class="translate"></span> <br>
                    <span id="finaltot1" class="translate totalprice1"></span>
                </div>
                <div class="col7">
                    <span id="totalprice1"></span><br>
                    <span id="discount1"></span><br>
                    <span id="finalprice1" class="totalprice1"></span>
                </div>
            </div>
            
            <br><br><br><br><br>

            <button class="translate payNow" id="payNow" onclick="payTasks()"></button>
    
        </div>
    
    </div>


    <div id="splitBillModal" class="modal">

        <div class="modal-content">
            <span class="close4">&times;</span>
    
            <p class="logintitle translate" id="checkOut2"></p>
    
            <div class="typeOfPay">
                <div class="payType1 translate" id="splitBill1"></div>
            </div>

            <div class="total1">
                <div class="col6">
                    <span id="tot2" class="translate"></span> <br>
                    <span id="dis2" class="translate"></span> <br>
                    <span id="finaltot2" class="translate totalprice1"></span>
                </div>
                <div class="col7">
                    <span id="totalprice2"></span><br>
                    <span id="discount2"></span><br>
                    <span id="finalprice2" class="totalprice1"></span>
                </div>
            </div>
            
            <br><br><br><br><br>

            <div class="input-group mb-3">
                <input id="numPeople" type="text" class="form-control freeResponse1" placeholder="# of People" aria-label="Username"
                       aria-describedby="basic-addon1" onchange="splitCheck(this.value)">
            </div>
            <br>

            <div class="total1">
                <div class="col6">
                    <span id="ftpp" class="totalprice1 translate"></span> <br>
                </div>
                <div class="col7">
                    <span id="finaltotalperperson" class="totalprice1"></span><br>
                </div>
            </div>

            <br><br>
            <button class="translate payNow" id="payNow1" onclick="payTasks()"></button>
    
        </div>
    
    </div>

    <div id="payNowModal" class="modal">

        <div class="modal-content">
            <span class="close5">&times;</span>
    
            <p class="translate announcement" id="waiter"></p>
    
        </div>
    
    </div>

</body>

</html>
