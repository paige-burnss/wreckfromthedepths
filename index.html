<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WFD Login</title>

    <link rel="icon" href="photos/LogoWOName.jpg" type="image/x-icon">
    <script type="text/javascript" src="dict.js"></script>

    <script type="text/javascript" src="jquery-3.6.3.min.js"></script> <!-- This library needs to be in your folder -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Beverages_eng.js"></script>

    <script type="text/javascript" src="control.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<!-- Button that allows switch from English to Swedish and vice versa -->
<div class="float-right">
    <div class="langbutton translate" id="langbtn" onclick="switchLang()">
        <img id="langIcon" class="world image" src="photos/worldIcon.png">
        <span id="lang" class="translate"></span>  <!-- bilden saknas -->
    </div>
</div>

<!-- Center elements allowing user to choose if they sign in to program as Guest, VIP, or Manager -->

<div class="container1">
    <img id="largelogo" class="largelogo" src="photos/LogoWithName.jpg" alt="WreckFromDepths Logo"> <br><br>

    <div class="btncont">
    <button class="loginbutton translate" id="guest" onclick="openGuest()"></button>
    </div><div class="btncont"><br>
    <button class="loginbutton translate" id="vip"></button>
    </div><div class="btncont"><br>
    <button class="loginbutton translate" id="man"></button>
    </div>
</div>

<!---
A modal diaogue floating above the rest of the window (z = 1), which is initially hidden
The dialogue provides the login module for the VIP-customer.
-->
<div id="vipModal" class="modal">

    <div class="modal-content">
        <span class="close">&times;</span>
        <p class="logintitle translate" id="vipl"></p>

        <div class="input-group mb-3">
            <input type="text" class="form-control freeResponse" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control freeResponse" placeholder="Password" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <br>

        <button class="loginbutton2 translate" id="loginVIP" onclick="openVIP()"></button>
    </div>
</div>

<!---
A modal diaogue floating above the rest of the window (z = 1), which is initially hidden.
The dialogue provides the login dialogue for the manager.
-->
<div id="manModal" class="modal">

    <div class="modal-content">
        <span class="close1">&times;</span>

        <p class="logintitle translate" id="manl"></p>

        <div class="input-group mb-3">
            <input type="text" class="form-control freeResponse" placeholder="Username" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <br>
        <div class="input-group mb-3">
            <input type="text" class="form-control freeResponse" placeholder="Password" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>

        <br>

        <button class="loginbutton2 translate" id="login1" onclick="openMan()"></button>

    </div>

</div>


</body>

</html>
