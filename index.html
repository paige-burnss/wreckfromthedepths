<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WFD Login</title>

    <link rel="icon" href="photos/LogoWOName.jpg" type="image/x-icon">
    <script type="text/javascript" src="dict.js"></script>

    <script type="text/javascript" src="jquery-3.6.3.min.js"></script> <!-- This library needs to be in your folder -->
    <script src="DBLoaded.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Beverages_eng.js"></script>

    <script type="text/javascript" src="control.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<!-- Button that allows switch from English to Swedish and vice versa -->
<div class="float-right">
    <div class="langbutton translate" id="langbtn" onclick="switchLang()">
        <img id="langIcon" class="world image" src="photos/worldIcon.png">
        <span id="lang" class="translate"></span>  <!-- bilden saknas -->
    </div>
</div>

<!-- Center elements allowing user to choose if they sign in to program as Guest, VIP, or Manager -->

<div class="container1">
    <img id="largelogo" class="largelogo" src="photos/LogoWithName.jpg" alt="WreckFromDepths Logo"> <br><br>

    <div class="btncont">
    <button class="loginbutton translate" id="guest" onclick="openGuest()"> Guest</button>
    </div>
    <div class="btncont"><br>
        <button class="loginbutton translate" id="login" onclick="showLogin()">Login </button>
    </div>
</div>

<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close1">&times;</span>
        <p class="logintitle translate" id="l"></p>
        <div id="login-error-msg-holder"></div><br>
        <form id="login-form">
            <input type="text" name="username" id="username-field" class="login-form-field freeResponse" placeholder="Username"> <br><br>
            <input type="password" name="password" id="password-field" class="login-form-field freeResponse" placeholder="Password"><br><br>
            <input id="login-form-submit" type="button" value="Login" class="loginbutton" onclick="login()">
        </form>
    </div>
</div>
