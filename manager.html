<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WFD Manager</title>

    <link rel="icon" href="photos/LogoWOName.jpg" type="image/x-icon">
    <script type="text/javascript" src="dict.js"></script>

    <script type="text/javascript" src="jquery-3.6.3.min.js"></script> <!-- This library needs to be in your folder -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Beverages_eng.js"></script>

    <script type="text/javascript" src="control.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class="nav">
        <div class="sl">
            <img class="smalllogo" src="photos/LogoWOName.jpg" alt="WreckFromDepths Logo">
        </div>
        <div class="otherButtons">
            <button class="logoutbutton translate" id="lgm" onclick="openIndex()"></button>
            <div class="langbutton translate" id="langbtn" onclick="switchLang()">
                <img id="langIcon" class="world image" src="photos/worldIcon.png">
                <span id="lang" class="translate"></span>  <!-- bilden saknas -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col3">
            <input id="searchbar1" type="text" name="search" placeholder="Search" class="search" onchange="searchDrinks2(this.value)">
            <div id="menu1" class="scroll"> </div>
        </div>

    </div>

    <div id="prodInf" class="modal">

        <div class="modal-content">
            <span class="close2">&times;</span>

            <p class="logintitle translate" id="productinformation"></p>

            <div class="total1">
                <div class="col6">
                    <span id="prodType" class="translate"></span> <br>
                    <span id="prodSupp" class="translate"></span> <br>
                    <span id="prodPric" class="translate"></span> <br>
                    <span id="amountLeft" class="translate"></span> <br>
                </div>
                <div class="col7">
                    <span id="prodType1"></span><br>
                    <span id="prodSupp1"></span><br>
                    <span id="prodPric1"></span> <br>
                    <span id="amountLeft1"></span> <br>
                </div>
            </div>

            <br><br><br><br><br><br>

            <div class="buttons1">
                <button  id="removeItem1">Remove from Menu</button>
                <button  id="manageP">Manage Price</button>
                <button  id="refillInv">Refill Inventory</button>
            </div>

            <br>
        </div>
    </div>

<div id="manage-price" class="modal">
    <div class="modal-content">
        <span class="close7">&times;</span>
        <p class="logintitle translate" id="priceM"></p>

        <div class="total1">
            <div class="col6">
                <span id="prodType3" class="translate"></span> <br>
                <span id="current-pr" class="translate"></span> <br>
            </div>
            <div class="col7">
                <span id="prodType2"></span><br>
                <span id="current-pr1"></span> <br>
            </div>

            <div class="input-group mb-3 inputt">
                <span id="new-price" class="translate"></span>
                <input id="newPrice" type="text" class="form-control freeResponse2" placeholder="Price" aria-label="Username"
                       aria-describedby="basic-addon1" onchange="changePrice(this.value)">
            </div>
        </div>

        <br><br><br>

        <div class="priceButtons">
            <button class="cancel-button translate" id="cancel"></button>
            <button id="set-price" class="translate" onclick="hidePriceMgmt()"></button>
        </div>

    </div>

</div>

<div id="remove-item" class="modal">
    <div class="modal-content">
        <span class="close8">&times;</span>
        <p class="logintitle translate" id="removeI"></p>
        <p class="translate" id="areyousure"> </p>



        <div class="priceButtons">
            <button class="cancel-button translate" id="cancel1"></button>
            <button id="yes-button" class="translate" onclick="removeItem()"></button>
        </div>

    </div>

</div>



</body>

</html>
