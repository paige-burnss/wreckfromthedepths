<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WFD Login</title>

    <link rel="icon" href="photos/LogoWOName.jpg" type="image/x-icon">
    <script type="text/javascript" src="dict.js"></script>

    <script type="text/javascript" src="jquery-3.6.3.min.js"></script> <!-- This library needs to be in your folder -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100;300;700&display=swap" rel="stylesheet">

    <script type="text/javascript" src="Beverages_eng.js"></script>

    <script type="text/javascript" src="control.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
<div class="nav">
    <div class="sl">
        <img class="smalllogo" src="photos/LogoWOName.jpg" alt="WreckFromDepths Logo">
    </div>
    <div class="otherButtons">
        <button class="accountingbutton" id="accounting-button">Accounting</button>
        <button class="logoutbutton translate" id="lg" onclick="openIndex()"></button>
        <div class="langbutton translate" id="langbtn" onclick="switchLang()">
            <img id="langIcon" class="world image" src="photos/worldIcon.png">
            <span id="lang" class="translate"></span>  <!-- bilden saknas -->
        </div>
    </div>
</div>



<div class="row">
    <div class="col3">
        <input id="searchbar" onkeyup="searchDrink()" type="text" name="search" placeholder="Search" class="search">
        <button class="searchbutton translate" id="search">Search</button>
        <div id="menu1" class="scroll">

        </div>
    </div>

</div>

<div id="prodInf" class="prodModal">
    <div class="prodModal-content">
        <span class="close2">&times;</span>
        <p class="boxTitle" id="prodI">Product Information</p>
        <p> ----------------------------------</p>
        <p class="prodType" id="prodT">Product Type: </p>
        <p class="supplier" id="supp">Supplier: </p>
        <p class="prodPrice" id="price">Price: </p>
        <p class="amountLeft" id="amoLef">Amount left: </p>

        <div class="buttons"   >
            <button  id="removeItem1">Remove from Menu</button>
            <button  id="manageP">Manage Prince</button>
            <button  id="refillInv">Refill Inventory</button>
        </div>

    </div>

</div>

<div id="manage-price" class="priceMgmt">
    <div class="priceMgmt-content">
        <span class="close">&times;</span>
        <p class="boxTitle" id="priceM">Price Management</p>
        <p> ----------------------------------</p>
        <p class="currPrice" id="current-pr">Current price: </p>
        <p class="newPrice" id="new-price">New Price: </p>


        <div class="priceButtons" style="width: 100%"  >
            <button style="width: 40%" class="cancel-button">Cancel</button>
            <button style="width: 40%" id="set-price">Set new Price</button>

        </div>

    </div>

</div>

<div id="remove-item" class="removeItem">
    <div class="remove-content">
        <span class="close">&times;</span>
        <p class="boxTitle" id="remove">Remove Item</p>
        <p> ----------------------------------</p>
        <p>Are you sure that you want to remove this item? </p>



        <div class="priceButtons" style="width: 100%"  >
            <button style="width: 40%" class="cancel-button">Cancel</button>
            <button style="width: 40%" id="yes-button">Yes</button>

        </div>

    </div>

</div>



</body>

</html>
